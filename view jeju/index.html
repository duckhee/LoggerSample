    <header class="menuWrapper">
        <div class="inner">
            <div class="logo-background">
                <a href="#" class="logo">C&amp;H<span> Cloud</span></a>
            </div>

                    Sample User<i class="fas fa-user"></i>

            <!-- ./login-info -->
        </div>
        <!-- ./inner end -->
        <div class="menuBar">
            <div class="site-drop">
                <form id="site-name">
                    <div class="default-line-height">
                        <div class="site-name-inner dropdown">
                            <div class="dropdown mini-site " data-toggle="dropdown">
                                <!-- Input Site Name -->
                                Jeju Site
                                <span class="dropdown-toggle pull-right" style="margin-right:5px;"></span>
                                <div class="dropdownSamleMsg">
                                    <!-- Input Site Name reply -->
                                    Jeju Site
                                </div>
                            </div> 
                            <div class="dropdown-menu site-drop-menu">
                            <!-- for make -->
                                <a class="dropdown-item site-drop-item">Jeju Site</a>
                                <!--<a class="dropdown-item site-drop-item">Site2</a>-->
                                <!--<a class="dropdown-item site-drop-item">Site3</a>-->
                                <div class="dropdown-divider"></div>
                                <!-- Make Model -->
                                <a class="dropdown-item add-organization"><i class="fas fa-plus"></i>Add New Organization</a>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="hidden-site-send" name="hidden-site-send">
                </form>
            </div>
            <!-- ./site drop down end -->
            <div class="menuItem active">
                Home
            </div>
             <div class="menuItem">
                Manage Devices
            </div>

                Manage Users
            </div>-->

                menu4
            </div>-->
            <!--<div class="menuItem">
                menu5
            </div>-->
            <div class="right-menu">
                <div class="question-wrapper dropdown dropleft ">
                    <div class="help" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-question-circle pull-right question"></i>
                        <div class="dropdown-menu question-box">
                            <a class="dropdown-item question-box-item">Help</a>
                            <a class="dropdown-item question-box-item">FeedBack</a>
                        </div>
                        <!--./drop down end -->
                    </div>
                    <!-- ./help end -->
                </div>
            </div>
        </div>
        <!--./inner end -->
    </header>
    <nav class="sidebar">
        <!-- add device -->
        <div class="addNew manage">
            <div class="dropup addNewDropup">
                <button id="AddNew" type="button" class="btn-custom-blue" data-toggle="dropdown"><i class="fas fa-plus"></i>Add New ...</button>
                <div class="dropdown-menu fit-dropdown-menu" aria-labelledby="AddNew">
                    <a class="dropdown-item"><i class="fas fa-home" style="margin-right:10px;"></i>Site</a>
                    <a class="dropdown-item"><i class="fas fa-folder" style="margin-right:10px;"></i>Plot</a>
                    <a class="dropdown-item"><i class="fas fa-eye" style="margin-right:10px;"></i>Device</a>
                </div>
            </div>
        </div>
        <!-- ./add device end -->
        <div class="deviceTree manage">
        <!-- site-group -->
            <div class="site-group" data-site-name="Site Name">
                <div class="treeItem site" data-id="">
                    <a href="#" class="edit-title site"><i class="fas fa-pen"></i></a>
                    <!-- current site name -->
                    <div id='farm-name'><i class="fas fa-home"></i>Jeju Site</div>
                </div>
                <!-- ./site Name end -->
                <div class="plot-group" data-plot-name="Deivce Group Name">
                    <div class="treeItem plot" data-id="" data-report-id="">
                        <a href ="#" class="edit-title plot"><i class="fas fa-pen"></i><a>
                        <a  class="treeItem-menu">
                            <!-- divce group -->
                            <i class="fas fa-folder"></i><span>Jeju</span>
                        </a>
                    </div>
                    <ul class="treeItem-menu-item">
                    <!-- divces -->
                        <li><i class="fas fa-hdd"></i>Device1</li>
                        <!--<li><i class="fas fa-hdd"></i>Device2</li>-->
                    </ul>
                    <!-- ./treeItem-menu-item end -->
                </div>
                <!-- ./plot-group end -->
            </div>
            <!-- ./site-group end -->
        </div>
        <!-- ./deviceTree manage end -->
    </nav>
    <div class="actionBar toggle">
        <div class="btn-center">
            <div class="btn-group md-menu">
                <button type="button" class="btn btn-outline-dark btn-sm "><i class="fas fa-grip-horizontal"></i><span>DashBoard</span></button>
                <button type="button" class="btn btn-outline-dark btn-sm active"><i class="fas fa-map-marker-alt"></i><span>Map</span></button>
                <button type="button" class="btn btn-outline-dark btn-sm"><i class="fas fa-list"></i><span>List</span></button>
                <button type="button" class="btn btn-outline-dark btn-sm"><i class="fas fa-eye"></i><span>Detail</span></button>
            </div>
        </div>
       
    </div>
    <div class="content-wrapper">
        <div class="dashboard-view"></div>
        <div id="Map" class="map-view"></div>
        <div class="list-view"></div>
        <div class="detail-view"></div>
        
    </div>
